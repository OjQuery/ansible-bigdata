    hdp:
      - NAMENODE
      - SECONDARY_NAMENODE
      - RESOURCEMANAGER
      - HISTORYSERVER
      - NAGIOS_SERVER
      - GANGLIA_SERVER
      - ZOOKEEPER_SERVER


